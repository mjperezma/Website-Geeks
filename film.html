<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/icon.jpg" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Film Site</title>
  </head>
  <body>
    <header class="header">
      <h2 class="title__header">Film Site <img class="icon" src="./images/cinema.png" alt="Icono de cine" /></h2>
      <nav>
        <ul class="list">
          <li class="list__item">Inicio</li>
          <li class="list__item">Series TV</li>
          <li class="list__item">Películas</li>
          <li class="list__item">Más recientes</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section">
        <img src="" alt="" />
        <p>El profesor recluta a una joven experta en atracos y a otros siete delincuentes para llevar a cabo un gran asalto a la Fábrica Nacional de Moneda y Timbre.</p>
        <div>
          <button><img class="icon__film" src="./images/iconos/860831.svg" alt="Reproducir" /><span>Reproducir</span></button>
          <button><img class="icon__film" src="./images/iconos/mas.svg" alt="Más información" /><span>Información</span></button>
        </div>
      </section>
      <h3>Series TV</h3>

      <section class="slider">
        <article class="slide"><img src="./images/carousell/asi1.jpg" alt="Imagen Así nos ven" /></article>
        <article class="slide"><img src="./images/carousell/goodplace1.jpg" alt="Imagen Good Place" /></article>
        <article class="slide"><img src="./images/carousell/paqui1.jpg" alt="Imagen Paquita Salas" /></article>
        <article class="slide"><img src="./images/carousell/unor1.jpg" alt="Imagen Unorthodox" /></article>
        <article class="slide"><img src="./images/carousell/esta1.jpg" alt="Imagen esta mierda me supera" /></article>
        <article class="slide"><img src="./images/carousell/cup1.jpg" alt="Imagen cupcake y dino" /></article>
        <article class="slide"><img src="./images/carousell/sense1.jpg" alt="Imagen Sense8" /></article>
        <article class="slide"><img src="./images/carousell/lacorazonada1.jpg" alt="Imagen la corazonada" /></article>
      </section>
      <h3>Más recientes</h3>
      <section class="show">
        <article class="shows"><img class="shows--img" src="./images/carousell/community.jpg" alt="Imagen Community" /></article>
        <article class="shows"><img class="shows--img" src="./images/carousell/breakingbad.jpg" alt="Imagen Breakingbad" /></article>
        <article class="shows"><img class="shows--img" src="./images/carousell/joker.jpg" alt="Imagen Joker" /></article>
        <article class="shows"><img class="shows--img" src="./images/carousell/parasite.jpg" alt="Imagen parasite" /></article>
        <article class="shows"><img class="shows--img" src="./images/carousell/peaky.jpg" alt="Imagen Peaky Bleanders" /></article>
        <article class="shows"><img class="shows--img" src="./images/carousell/chernobyl.jpg" alt="Imagen chernobyl" /></article>
        <article class="shows"><img class="shows--img" src="./images/carousell/1917.jpg" alt="Imagen 1917" /></article>
        <article class="shows"><img class="shows--img" src="./images/carousell/rick&morty.jpg" alt="Imagen Rick&Morty" /></article>
        <article class="shows"><img class="shows--img" src="./images/carousell/stranger.jpg" alt="Imagen Stranger Things" /></article>
      </section>
    </main>
    <footer class="footer">
      <a href="https://github.com/mjperezma" target="_blank">&copy Realizada por María josé pérez maeso</a>
    </footer>
  </body>
</html>
